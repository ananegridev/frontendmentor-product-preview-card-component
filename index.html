<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- picturefill.js -->
    <script>
      document.createElement("picture");
    </script>
    <script defer src="./picturefill.js" async></script>
    <script defer src="./picturefill.min.js" async></script>
  </head>
  <body>
    <main>
      <picture class="img-product">
        <source
          media="(max-width:600px)"
          srcset="./img/image-product-mobile.jpg"
        />
        <source
          media="(min-width:600px)"
          srcset="./img/image-product-desktop.jpg"
        />
        <img
          id="image"
          src="./img/image-product-desktop.jpg"
          alt="image of a perfume"
        />
      </picture>

      <div class="text-product">
        <h6>Perfume</h6>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-product">
          <span class="price">$149.99</span>
          <span class="discount">$169.99</span>
        </div>

        <button>
          <img src="./img/icon-cart.svg" alt="purchase icon" />
          Add to Cart
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ananegridev">ananegridev</a>.
    </div>
  </body>
</html>
